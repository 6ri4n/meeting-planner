<!DOCTYPE html>
<html>
  <head>
    <title>Create Event</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/create_event.css') }}"
    />
  </head>
  <body>
    <form action="submit" method="post">
      <h1>Create Event</h1>

      <section class="form-fields">
        <label for="eventName">Event Name:</label>
        <input
          type="text"
          id="eventName"
          name="eventName"
          value="New Event Name"
          placeholder="New Event Name"
        />

        <label for="startTimeSelector">Start Time:</label>
        <select id="startTimeSelector" name="startTimeSelector">
          {% for time in times %}
          <option value="{{ time }}">{{ time }}</option>
          {% endfor %}
        </select>

        <label for="endTimeSelector">End Time:</label>
        <select id="endTimeSelector" name="endTimeSelector">
          {% for time in times %}
          <option value="{{ time }}">{{ time }}</option>
          {% endfor %}
        </select>

        <label for="timezone">Time Zone:</label>
        <select id="timezone" name="timezone" required>
          {% for tz in timezones %}
          <option value="{{ tz }}">{{ tz }}</option>
          {% endfor %}
        </select>
      </section>

      <section class="calendar">
        <header>
          <h1></h1>
          <nav class="calendar-nav">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
          </nav>
        </header>

        <div class="month">
          <ul class="week">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="day"></ul>
        </div>
      </section>

      <button>Submit</button>
    </form>

    <script defer src="{{ url_for('static', filename='js/create.js') }}"></script>
  </body>
</html>
